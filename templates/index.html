<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Daily Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Daily Life Blog</h1></div>
    </div>

    <div class="content">
        {% for post in allPost %}
        <div class="card">
                <h1>{{post['title']}}</h1>
                <h2>{{post['subtitle']}}</h2><br>
            <a href="{{url_for('get_blog', num=post['id'])}}">Read</a>
        </div>
        {% endfor %}
    </div>

</div>
</body>

</footer>
</html>
